<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Third Project: Adaptive Web Design and Working with Layouts"
    />
    <meta name="keywords" content="Some keywords" />
    <meta name="author" content="Adam Reichbach" />
    <title>Around the US</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="content">
      <header class="header">
        <img src="./images/logo.svg" alt="Around the US" class="logo" />
      </header>
      <main>
        <section class="profile">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Jacques Cousteau"
            class="profile__avatar"
          />
          <div class="profile__eclipsis">
            <div class="profile__info">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <button type="button" class="profile__edit-button"></button>
            </div>
            <p class="profile__title">Explorer</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="feed">
          <ul class="feed-list">
            <li class="feed-item">
              <img
                src="./images/yosemite-valley.jpg"
                alt="Yosemite Valley"
                class="feed-item__image"
              />
              <div class="feed-item__name-wrapper">
                <h2 class="feed-item__name">Yosemite Valley</h2>
                <button class="feed-item__like-button" type="button"></button>
              </div>
            </li>

            <li class="feed-item">
              <img
                src="./images/lake-louise.png"
                alt="Lake Louise"
                class="feed-item__image"
              />
              <div class="feed-item__name-wrapper">
                <h2 class="feed-item__name">Lake Louise</h2>
                <button class="feed-item__like-button" type="button"></button>
              </div>
            </li>

            <li class="feed-item">
              <img
                src="./images/bald-mountains.png"
                alt="Bald Mountains"
                class="feed-item__image"
              />

              <div class="feed-item__name-wrapper">
                <h2 class="feed-item__name">Bald Mountains</h2>
                <button class="feed-item__like-button" type="button"></button>
              </div>
            </li>

            <li class="feed-item">
              <img
                src="./images/latemar.png"
                alt="Latemar"
                class="feed-item__image"
              />
              <div class="feed-item__name-wrapper">
                <h2 class="feed-item__name">Latemar</h2>
                <button class="feed-item__like-button" type="button"></button>
              </div>
            </li>

            <li class="feed-item">
              <img
                src="./images/vanoise-national-park.png"
                alt="Vanoise National Park"
                class="feed-item__image"
              />
              <div class="feed-item__name-wrapper">
                <h2 class="feed-item__name">Vanoise National Park</h2>
                <button class="feed-item__like-button" type="button"></button>
              </div>
            </li>

            <li class="feed-item">
              <img
                src="./images/lago-di-braies.png"
                alt="Lago di Braies"
                class="feed-item__image"
              />
              <div class="feed-item__name-wrapper">
                <h2 class="feed-item__name">Lago di Braies</h2>
                <button class="feed-item__like-button" type="button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">Â© 2022 Around The U.S.</p>
      </footer>
    </div>

    <div class="popup popup__profile-editing">
      <div class="popup popup__content">
        <button type="button" class="popup__close-button"></button>
        <h3 class="popup__title">Edit profile</h3>
        <form class="popup__form" name="profile-editing">
          <input
            type="text"
            name="name"
            class="popup__input popup__input_type_name"
            placeholder="Name"
          />
          <input
            type="text"
            name="title"
            class="popup__input popup__input_type_title"
            placeholder="Title"
          />
          <button type="submit" class="popup__submit-button">Save</button>
        </form>
      </div>
      <div class="popup popup__background"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
