<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Third Project: Adaptive Web Design and Working with Layouts"
    />
    <meta name="keywords" content="Some keywords" />
    <meta name="author" content="Adam Reichbach" />
    <title>Around the US</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="content">
      <header class="header">
        <img src="./images/logo.svg" alt="Around the US" class="logo" />
      </header>
      <main>
        <section class="profile">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Jacques Cousteau IV"
            class="profile__avatar"
          />
          <div class="profile__eclipsis">
            <div class="profile__info">
              <h1 class="profile__name">Jacques Cousteau IV</h1>
              <button type="button" class="profile__edit-button"></button>
            </div>
            <p class="profile__title">The Greatest Explorer of All Times °!^</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="feed">
          <ul class="feed-list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2022 Around The U.S.</p>
      </footer>
    </div>
    <div class="popup popup_type_profile-editing">
      <div class="popup__content">
        <button type="button" class="popup__close-button"></button>
        <h3 class="popup__title">Edit profile</h3>
        <form class="popup__form" name="profile-editing">
          <input
            type="text"
            name="name"
            class="popup__input popup__input_type_name"
            placeholder="Name"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="popup__input-error popup__input-error_type_name"></span>
          <input
            type="text"
            name="title"
            class="popup__input popup__input_type_title"
            placeholder="Title"
            minlength="2"
            maxlength="200"
            required
          />
          <span class="popup__input-error popup__input-error_type_title"></span>
          <button type="submit" class="popup__submit-button">Save</button>
        </form>
      </div>
      <div class="popup__background"></div>
    </div>

    <div class="popup popup_type_add-feed-item">
      <div class="popup__content">
        <button type="button" class="popup__close-button"></button>
        <h3 class="popup__title">New Place</h3>
        <form class="popup__form" name="addFeedItem">
          <input
            type="text"
            name="card-title"
            class="popup__input popup__input_type_card-title"
            placeholder="Title"
            minlength="1"
            maxlength="30"
            required
          />
          <span
            class="popup__input-error popup__input-error_type_card-title"
          ></span>
          <input
            type="url"
            name="image-url"
            class="popup__input popup__input_type_image-url"
            placeholder="Image URL"
            required
          />
          <span
            class="popup__input-error popup__input-error_type_image-url"
          ></span>
          <button type="submit" class="popup__submit-button">Save</button>
        </form>
      </div>
      <div class="popup__background"></div>
    </div>

    <div class="popup popup_type_gallery">
      <div class="popup__image-content">
        <button type="button" class="popup__close-button"></button>
        <figure class="popup__figure">
          <img class="popup__image" />
        </figure>
        <figcaption class="popup__caption"></figcaption>
      </div>
      <div class="popup__background"></div>
    </div>

    <template id="template__feed-item">
      <li class="feed-item">
        <button class="feed-item__remove-button" type="button"></button>
        <img class="feed-item__image" />
        <div class="feed-item__name-wrapper">
          <h2 class="feed-item__name"></h2>
          <button class="feed-item__like-button" type="button"></button>
        </div>
      </li>
    </template>
    <script src="./js/validation.js" defer></script>
    <script src="./js/script.js" defer></script>
  </body>
</html>
